<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Checker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #checkButton{
            background-color: red;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    color: white;
    cursor: pointer;
        }
        #result
        {
            background-color: rgb(0, 0, 0);
            color:rgb(255, 251, 0);
            width:250px;
        }
        
    </style>
    
</head>
<body>

<div id="container">
    <input type="text" id="inputString1" placeholder="Enter string 1">
    <input type="text" id="inputString2" placeholder="Enter string 2">
    <button id="checkButton">Check Anagram</button>
    <div id="result"></div>
</div>

<script>
$(document).ready(function(){
    $('#checkButton').click(function(){
        var string1 = $('#inputString1').val().toLowerCase().replace(/\s/g, '');
        var string2 = $('#inputString2').val().toLowerCase().replace(/\s/g, '');

        if (isAnagram(string1, string2)) {
            $('#result').text("The two strings are anagrams.");
        } else {
            $('#result').text("The two strings are not anagrams.");
        }
    });

    function isAnagram(str1, str2) {
     
        if (str1.length !== str2.length) {
            return false;
        }


        var sort1 = str1.split('').sort().join('');
        var sort2 = str2.split('').sort().join('');
        
        return sort1 === sort2;
    }
});
</script>

</body>
</html>
